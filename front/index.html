<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-title" content="YomiYasu">
  <meta name="application-name" content="YomiYasu">
  <meta name="msapplication-TileColor" content="#101010">
  <meta name="theme-color" content="#121212">
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <meta name="description" content="YomiYasu - Biblioteca de manga con OCR" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta content="YomiYasu" property="og:title" />
  <meta content="YomiYasu - Biblioteca de manga con OCR" property="og:description" />
  <meta content="https://manga.manabe.es/" property="og:url" />
  <meta content="/android-chrome-512x512.png" property="og:image" />
  <meta content="#43B581" data-react-helmet="true" name="theme-color" />
  <meta name="theme-color" content="#43B581">
  <meta property="og:site_name" content="YomiYasu" />
</head>

<body>
  <script>
    // Si el usuario ya tiene un tema guardado, no hacer nada
    const theme = localStorage.getItem('color-theme');

    if (!!theme) {
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
        document.documentElement.style.backgroundColor = "#1E1E1E";
      } else {
        document.documentElement.classList.remove('dark');
        document.documentElement.style.backgroundColor = "white";
      }
    } else {
      // Si no tiene preferencias guardadas, usar el tema del sistema
      if (
        window.matchMedia('(prefers-color-scheme: dark)').matches) {
        localStorage.setItem("color-theme", "dark");
        document.documentElement.classList.add('dark');
        document.documentElement.style.backgroundColor = "#1E1E1E";
      } else if (window.matchMedia('(prefers-color-scheme: light)').matches) {
        localStorage.setItem("color-theme", "light")
        document.documentElement.classList.remove('dark');
        document.documentElement.style.backgroundColor = "white";
      } else {
        localStorage.setItem("color-theme", "dark")
        document.documentElement.classList.add('dark');
        document.documentElement.style.backgroundColor = "#1E1E1E";
      }
    }
  </script>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
